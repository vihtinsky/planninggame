<!doctype html>
<title>Planning Game</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
<h1>Planning Game</h1>
<div class=metanav>
{% if session.is_admin %}
<a href="">Add Team</a>
{% endif %}
{% if session.user %}
<a href="{{ url_for('logout') }}">Log Out</a>
{% endif %}
</div>
{% for message in get_flashed_messages() %}
<div class=flash>{{ message }}</div>
{% endfor %}
{% block body %}{% endblock %}
</div>
